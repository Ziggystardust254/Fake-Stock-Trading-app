<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- iOS Fullscreen -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="XDYS Stock App">
  <link rel="apple-touch-icon" href="icon.png">

  <title>Fake Stock App</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      background: #000;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
    }
    body { display: flex; flex-direction: column; }
    .top-bar, .bottom-bar {
      display: none; /* hide Safari UI bars when launched from home screen */
    }
    .stock-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      box-sizing: border-box;
    }
    .stock-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .stock-name { font-size: 1.5em; font-weight: bold; }
    .stock-price { font-size: 2em; font-weight: bold; }
    .price-up { color: #0f0; }
    .price-down { color: #f44; }
    canvas {
      flex: 1;
      border-radius: 8px;
      background: rgba(255,255,255,0.05);
      margin-bottom: 10px;
    }
    .controls, .trade-table {
      display: flex;
      justify-content: space-around;
      margin-bottom: 8px;
    }
    .button {
      flex: 1;
      margin: 0 4px;
      background: #111;
      border-radius: 6px;
      padding: 8px;
      text-align: center;
      font-size: 0.8em;
      color: #fff;
      user-select: none;
    }
    .profit-display { text-align: center; margin-bottom: 8px; }
    .bottom-pattern {
      height: 40px;
      background-image: repeating-linear-gradient(
        45deg,
        rgba(255,255,255,0.05) 0,
        rgba(255,255,255,0.05) 1px,
        transparent 1px,
        transparent 5px
      );
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="stock-container">
    <div class="stock-header">
      <div class="stock-name">$XDYS</div>
      <div id="price" class="stock-price price-up">$167.40</div>
    </div>
    <canvas id="chart"></canvas>
    <div class="controls">
      <div class="button" id="btn1D">1D</div>
      <div class="button" id="btn1W">1W</div>
      <div class="button" id="btn1M">1M</div>
    </div>
    <div class="profit-display" id="profitDisplay">Profit: $0.00</div>
    <div class="trade-table">
      <div class="button" id="btnTradeBuy">Buy ×10k</div>
      <div class="button" id="btnTradeSell">Sell All</div>
      <div class="button" id="btnTradePuts">Puts ×10k</div>
    </div>
    <div class="bottom-pattern" id="positionInfo"></div>
  </div>

  <script>
    // Stock app script (previous JS code) remains here
    // Ensure chart and controls reattached after CSS changes
  </script>
</body>
</html>
